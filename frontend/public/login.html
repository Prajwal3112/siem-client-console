<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIEM Console - Login</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" type="image/png" href="cybersentinel_fevicon.png">

</head>
<body>
    <div class="background"></div>
    <div class="login-container">
      <div class="login-card">
        <img src="../cybersentinel.jpg" alt="CyberSentinel Logo" class="logo" />
        <h1>SIEM Console</h1>
        <form id="loginForm">
          <!-- Username Field -->
          <div class="form-group">
            <input type="text" id="username" required placeholder="Username" />
          </div>
          
          <!-- Password Field -->
          <div class="form-group">
            <input type="password" id="password" required placeholder="Password" />
          </div>
          <button type="submit" class="login-btn">Login</button>
          <div class="footer-logo">
            <img src="../VG_logo.png" alt="Virtual Galaxy Logo" class="vgipl_logo" />
          </div>
        </form>
      </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
