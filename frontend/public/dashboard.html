<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Console - Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/png" href="cybersentinel_fevicon.png">
</head>
<body class="dashboard-bg">
    <div class="dashboard-container">
        <header class="taskbar">
            <div class="taskbar-left">
                <img src="../cybersentinel_fevicon.png" alt="CyberSentinel Logo" class="logo" />
                <h1>SIEM Client Console</h1>
            </div>
            <div class="taskbar-right">
                <button id="refreshBtn" class="taskbar-btn" title="Refresh">
                    <span>⟳</span> Refresh
                </button>
                <button id="manageClientsBtn" class="taskbar-btn" title="Manage Clients">
                    <span>⚙</span> Manage Clients
                </button>

                <button id="logoutButton" class="taskbar-btn" title="Logout">
                    <span>⎋</span> Logout
                </button>
            </div>
        </header>
        
        <div id="message" class="message hidden"></div>

        <!-- Main Content Area -->
        <main id="mainContent">
            <!-- Desktop View (Default) -->
            <h2>Clients Detail</h2>
            
            <section id="desktopView" class="desktop-icons"></section>
            
            <!-- Management View (Hidden by default) -->
            <section id="managementView" class="management-panel hidden">
                <div class="panel-header">
                    <h2>Client Management</h2>
                    <button id="addClientBtn" class="action-btn primary-btn">+ Add New Client</button>
                </div>
                <div class="clients-table-container">
                    <table class="clients-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>URL</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody">
                            <!-- Clients will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        
        <!-- Client Actions Modal -->
        <div id="clientActionsModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="clientModalTitle">Client Actions</h2>
                <div class="modal-actions">
                    <button id="viewClientBtn" class="action-btn">View Dashboard</button>
                    <button id="editClientBtn" class="action-btn">Edit Client</button>
                    <button id="deleteClientBtn" class="action-btn danger-btn">Delete Client</button>
                </div>
            </div>
        </div>
        
        <!-- Edit Client Modal -->
        <div id="editClientModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Edit Client</h2>
                <form id="editClientForm">
                    <input type="hidden" id="editClientId">
                    <div class="form-group">
                        <label for="editClientName">Client Name:</label>
                        <input type="text" id="editClientName" required>
                    </div>
                    <div class="form-group">
                        <label for="editClientUrl">Dashboard URL:</label>
                        <input type="url" id="editClientUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="editClientDescription">Description:</label>
                        <input type="text" id="editClientDescription">
                    </div>
                    <button type="submit" class="submit-btn primary-btn">Update Client</button>
                </form>
            </div>
        </div>
        
        <!-- Add Client Modal -->
        <div id="addClientModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Add New Client</h2>
                <form id="addClientForm">
                    <div class="form-group">
                        <label for="clientName">Client Name:</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientUrl">Dashboard URL:</label>
                        <input type="url" id="clientUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="clientDescription">Description:</label>
                        <input type="text" id="clientDescription">
                    </div>
                    <button type="submit" class="submit-btn primary-btn">Add Client</button>
                </form>
            </div>
        </div>
        <div class="mt-8">
            <footer class="bg-gray-800 text-white py-6">
                <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                    <div class="text-center md:text-left mb-4 md:mb-0 w-full md:w-auto">
                        <p class="text-sm font-semibold">&copy; 2025 SIEM Client Console</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
   
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/dashboard.js"></script>
    
    
</body>
</html>
